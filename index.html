<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>多車輛 SSE 追蹤</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body, #map { width:100%; height:100%; margin:0; padding:0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 1. 初始化地圖
    const map = L.map('map').setView([25.038, 121.5645], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 2. 用一個 Map<carId, marker> 來管理所有車輛標記
    const markers = new Map();

    // 3. 建立 SSE 連線到遠端端點
    const evtSource = new EventSource('https://leftlet-data.vercel.app/api/sse');

    evtSource.onmessage = e => {
      try {
        const cars = JSON.parse(e.data);  // cars 是一個陣列
        cars.forEach(({ carId, lat, lng }) => {
          if (markers.has(carId)) {
            // 已存在：只更新座標
            markers.get(carId).setLatLng([lat, lng]);
          } else {
            // 不存在：新建一個 Marker 並加到地圖
            const m = L.marker([lat, lng]).addTo(map)
              .bindPopup(`車輛：${carId}`);
            markers.set(carId, m);
          }
        });
      } catch (err) {
        console.error('解析 SSE 資料失敗', err);
      }
    };

    evtSource.onerror = err => {
      console.error('SSE 連線錯誤', err);
      // evtSource.close();
    };
  </script>
</body>
</html>
