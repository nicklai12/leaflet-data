<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>即時車輛追蹤（SSE 範例）</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    /* 讓地圖全頁顯示 */
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 1. 初始化地圖並定位到台北
    const map = L.map('map').setView([25.038, 121.5645], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 2. 建立一個移動中的車輛標記
    const carMarker = L.marker([25.038, 121.5645]).addTo(map);

    // 3. 透過 SSE 連接後端推送
    const evtSource = new EventSource('/api/sse');
    evtSource.onmessage = (e) => {
      try {
        const data = JSON.parse(e.data);
        // 更新標記位置
        carMarker.setLatLng([data.lat, data.lng]);
      } catch (err) {
        console.error('解析 SSE 資料失敗', err);
      }
    };

    evtSource.onerror = (err) => {
      console.error('SSE 連線發生錯誤', err);
      evtSource.close();
    };
  </script>
</body>
</html>
